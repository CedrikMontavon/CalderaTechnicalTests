<!DOCTYPE html>
<html>

        <div class="card">
            <div class="row">
                <div class="col col-2">
                    <span class="material-icons print-icon">print</span>

                    <p class="printer-ip">172.16.254.3</p>
                </div>
            </div>
            <div class="row">
                <div class="col col-6">
                    <span class="badge info">147</span>
                    <span class="badge success">89</span>
                    <span class="badge error">2</span>
                </div>
                <div class="col col-6">
                    <label for="progress">Printing 64%</label>
                    <progress id="progress" max="100" value="64">64%</progress>
                </div>
            </div>
        </div>
